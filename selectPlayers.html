        function crearJugadores() {
            players.p1 = new Player(name1, "P1", null, new Control(), 25, imgP1, { label: true });
            players.p1.control.player = players.p1;
            players.p1.savePosRespawn();

            players.p2 = new Player(name2, "P2", null, new Control("t", "h", "g", "f", "b", "y"), 25, imgP2, { label: true });

            players.p4.control.player = players.p4;

            console.log(players);
        }
        function gameStart() {
            crearJugadores();
            showHideGame();
            webGLStart();
        }
        function showHideGame() {
            let config = document.querySelector("#config");
            if (config.style.display != "flex") {
                if (config.style.display == "") {
                    config.style.display = "none";
                } else {
                    config.style.display = "flex";
                }
            }
            let app = document.querySelector("#app");
            app.style.display = (app.style.display != "block") ? "block" : "none";
            // let options = document.querySelector("#options");
